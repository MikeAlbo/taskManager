<head>
    <link type="text/css" rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../../bower_components/font-awesome/css/font-awesome.min.css">
    <script src="../../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12 text-center">
        <h2> Register </h2>
        
        <form class="col-sm-8 col-sm-offset-2">
            
            <div class="form-group">
                <label for="userSelector"> Select your name.</label>
                <select class="form-control" id="userSelector">
                  <option>Joe Dirt</option>
                  <option>Bill Parker</option>
                  <option>Please fill out form...</option>      
                </select>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control text-center" placeholder="First Name">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control text-center" placeholder="Last Name">
            </div>
            
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" class="form-control text-center" placeholder="example@example.com">
            </div>
            
            <button type="submit" class="btn btn-info">Submit</button>
            
        </form>
        
    </div>
</body>
