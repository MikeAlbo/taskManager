    <div class="jumbotron col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12 text-center">
        <h2><span class="fa fa-sign-in"></span> Sign in </h2>
        
        <p> test message: {{loginForm.email.$invalid}}</p>
        <form name="loginForm" class="col-sm-8 col-sm-offset-2" novalidate>
            
            <div class="form-group has-feedback" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched, 'has-success' : loginForm.email.$valid && loginForm.email.$touched}">
                <label for="userEmail">Email</label>
                <input type="email" name="email" class="form-control text-center" id="userEmail" placeholder="Email" ng-model="user.email" ng-required="true" >
                 <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="loginForm.email.$invalid && loginForm.email.$touched"></span>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="loginForm.email.$valid && loginForm.email.$touched"></span>
            </div>
            
            <div class="form-group has-feedback" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched, 'has-success': loginForm.password.$valid && loginForm.password.$touched}">
                <label for="userPassword">Password</label>
                <input type="password" name="password" class="form-control text-center" id="userPassword" placeholder="Password" ng-model="user.password" ng-required="true">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="loginForm.password.$invalid && loginForm.password.$touched"></span>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="loginForm.password.$valid && loginForm.password.$touched"></span>
            </div>
            
            
            <button type="submit" ng-disabled="loginForm.$invalid" onclick="alert('submited!')" class="btn btn-info">Submit</button>
        </form>
        <div class="col-sm-12">
        <p>Forget your <a href="#">password</a>? </p>
        <p>Need to <a href="#">register</a>?</p>
        </div>
    </div>
